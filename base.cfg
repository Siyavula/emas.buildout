[buildout]
parts =  
    instance
    zopepy
    zopeskel
    paster

extends = 
    http://good-py.appspot.com/release/dexterity/1.1?plone=4.1.2
    http://good-py.appspot.com/release/plone.app.theming/1.0b9
    versions.cfg

find-links =
    http://dist.plone.org/release/4.1.3
    http://dist.plone.org/thirdparty
    http://ufpr.dl.sourceforge.net/project/svgmath/svgmath/0.3.3/SVGMath-0.3.3.zip

extensions = 
    mr.developer
    buildout.dumppickedversions
    buildout.threatlevel

versions = versions

develop =

auto-checkout = *

always-checkout = force

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
ftp-address = 8021
debug-mode = off
verbose-security = on
blob-storage = var/blobstorage

eggs =
    Plone
    PILwoTk
    plone.dexterity
    plone.app.theming
    rhaptos.xmlfile
    rhaptos.cnxmltransforms
    rhaptos.compilation
    plone.app.referenceablebehavior
    emas.theme
    emas.mobiletheme
    emas.transforms
    upfront.shorturl
    fullmarks.mathjax
    siyavula.what
    mfabrik.webandmobile
    asciimathml
    upfront.mathmlimage
    mailinglogger

zcml =


[zopepy]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
scripts = zopepy

[paster]
recipe = zc.recipe.egg
eggs =
    PasteScript
    gomobile.templates
    ${instance:eggs}
