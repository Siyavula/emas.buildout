[buildout]
parts =  
    instance
    zopepy
    zopeskel

extends = 
    http://good-py.appspot.com/release/dexterity/1.1?plone=4.1.2
    http://good-py.appspot.com/release/plone.app.theming/1.0b1
    versions.cfg
    sources.cfg

find-links =
    http://dist.plone.org/release/4.1.3
    http://dist.plone.org/thirdparty

extensions = 
    mr.developer
    buildout.dumppickedversions
    buildout.threatlevel

sources = sources

versions = versions

develop =

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
ftp-address = 8021
debug-mode = off
verbose-security = on
blob-storage = var/blobstorage

eggs =
    Plone
    PILwoTk
    plone.dexterity
    rhaptos.xmlfile
    rhaptos.cnxmltransforms
    rhaptos.eip
    rhaptos.compilation
    plone.app.referenceablebehavior
    emas.theme
    upfront.shorturl

zcml =


[zopepy]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
scripts = zopepy
