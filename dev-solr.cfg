[buildout]
extends =
    base.cfg
    sources.cfg
    solr.cfg

parts +=
    i18ndude
    omelette
    tags
    test
    zopeskel
    paster
    redis
    redis_cleanup
    queueprocessor
    queueinfo
    queuedashboard

sources = sources
auto-checkout = *
always-checkout = force

[instance]
debug-mode = on
verbose-security = on
eggs +=
    plone.reload
    Products.PDBDebugMode
    plone.tinymceplugins.mathquill
    collective.solr


[zopeskel]
unzip = true
recipe = zc.recipe.egg
eggs =
    ZopeSkel
    Paste
    PasteDeploy
    PasteScript
    zopeskel.dexterity<=2.99
    ${instance:eggs}

[paster]
recipe = zc.recipe.egg
eggs =
    PasteScript
    gomobile.templates
    ${instance:eggs}
