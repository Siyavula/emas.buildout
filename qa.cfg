[buildout]
extends =
    base.cfg

parts =
    zeoserver
    ftpserver
    instance1
    instance2
    omelette
    zopepy
    stats
    tags
    test
    redis
    redis_cleanup
    queueprocessor
    queueinfo
    queuedashboard
    checkinterval

sources = sources

newest = false

# postgres db connection
# format: postgresql[+driver]://<user>:<pass>@<host>/<dbname>
emas_DSN = 


[zeoserver]
recipe = plone.recipe.zeoserver
zeo-address = 8400
blob-storage = zeoblobstorage

[head]
recipe = plone.recipe.zope2instance
debug-mode = off
verbose-security = off
zeo-client = true
zeo-address = ${zeoserver:zeo-address}
zodb-cache-size = 50000
shared-blob = off
user = admin:admin
zeo-var = ${buildout:directory}/var
eggs =
    ${instance:eggs}

[instance1]
<= head
http-address = 8401

[instance2]
<= head
http-address = 8402

[ftpserver]
<= head
ftp-address = 8421
http-address = 8403

