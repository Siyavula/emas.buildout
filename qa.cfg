[buildout]
extends =
    base.cfg

parts =
    zeoserver
    ftpserver
    instance1
    instance2
    omelette
    zopepy

newest = false

sources = sources

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}
packages = ./

[zeoserver]
recipe = plone.recipe.zeoserver
zeo-address = 8400

[head]
recipe = plone.recipe.zope2instance
debug-mode = off
verbose-security = off
zeo-client = true
zeo-address = ${zeoserver:zeo-address}
zodb-cache-size = 50000
shared-blob = on
user = admin:admin
zeo-var = ${buildout:directory}/var
eggs = ${instance:eggs}

[instance1]
<= head
http-address = 8401

[instance2]
<= head
http-address = 8402

[ftpserver]
<= head
ftp-address = 8421
http-address = 8403

# redeclare read-only sources for deployment
[sources]
rhaptos.xmlfile = git git://github.com/rochecompaan/rhaptos.xmlfile.git
rhaptos.compilation = git git://github.com/Connexions/rhaptos.compilation.git
