[buildout]
extends =
    base.cfg

parts =
    zeoserver
    instance1
    instance2
    zopepy

newest = false

[zeoserver]
recipe = plone.recipe.zeoserver
zeo-address = 8300

[head]
recipe = plone.recipe.zope2instance
debug-mode = off
verbose-security = off
zeo-client = true
zeo-address = ${zeoserver:zeo-address}
zodb-cache-size = 200000
shared-blob = on
user = admin:admin
zeo-var = ${buildout:directory}/var
eggs = ${instance:eggs}

[instance1]
<= head
http-address = 8301

[instance2]
<= head
http-address = 8302
