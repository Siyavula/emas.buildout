[buildout]
extends =
    base.cfg
    production-sources.cfg

parts =
    zeoserver
    instance1
    instance2
    instance3
    instance4
    zopepy
    queueprocessor
    queueinfo

newest = false

sources = sources

[zeoserver]
recipe = plone.recipe.zeoserver
zeo-address = 41.203.3.28:8300

[head]
recipe = plone.recipe.zope2instance
debug-mode = off
verbose-security = off
zeo-client = true
zeo-address = ${zeoserver:zeo-address}
zodb-cache-size = 200000
shared-blob = on
user = admin:admin
zeo-var = ${buildout:directory}/var
eggs = ${instance:eggs}
mailinglogger =
  <mailing-logger>
    level error
    flood-level 60
    smtp-server localhost
    from errors@siyavula.com
    to roche@upfrontsystems.co.za
    to rijk@upfrontsystems.co.za
    to carl@siyavula.com
    subject [ServerName Error] [%(hostname)s] %(levelname)s - %(line)s
  </mailing-logger>

[instance1]
<= head
http-address = 8301

[instance2]
<= head
http-address = 8302

[instance3]
<= head
http-address = 8303

[instance4]
<= head
http-address = 8304
